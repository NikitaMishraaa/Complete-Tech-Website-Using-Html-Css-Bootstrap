<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Bootstrap webites..!!</title>
</head>

<body>

  <div class="container-fluid p-5 ">
    <h2>Contact Us</h2>
    <div style="background-color: lightgrey;">

      <form style="padding: 50px;">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputName">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Write some message here</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <footer class="bd-footer py-3 mt-3 bg-secondary">
    <div class="container py-3">
      <div class="row">
        <div class="col-lg-3 mb-3">
          <a class="d-inline-flex align-items-center mb-2 link-dark text-decoration-none" href="/"
            aria-label="Bootstrap">

            <h1>iCoder</h1>
          </a>

        </div>
        <div class="col-6 col-lg-2 offset-lg-1 mb-3">
          <h5>SERVICES</h5>
          <ul class="list-unstyled">
            <li class="mb-2">Home</li>
            <li class="mb-2">Docs</li>
            <li class="mb-2">Contact Us</li>

          </ul>
        </div>
        <div class="col-6 col-lg-2 mb-3">
          <h5>COMPANY</h5>
          <ul class="list-unstyled">
            <li class="mb-2">Getting started</li>
            <li class="mb-2">Starter template</li>
            <li class="mb-2">Webpack</li>

          </ul>
        </div>
        <div class="col-6 col-lg-2 mb-3">
          <h5>HELP</h5>
          <ul class="list-unstyled">
            <li class="mb-2">Bootstrap 5</li>
            <li class="mb-2">Bootstrap 4</li>
            <li class="mb-2">Icons</li>

          </ul>
        </div>

      </div>
    </div>
  </footer>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"

</html>
